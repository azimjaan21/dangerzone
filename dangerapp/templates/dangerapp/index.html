<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danger Zone Monitoring</title>
    
    <!-- Konva.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/konva@8.3.13/konva.min.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <h1>Danger Zone Monitoring</h1>

    <!-- Video Stream with Konva Canvas Overlay -->
    <div id="video-container">
        <img id="video-stream" src="{% url 'video_feed' %}">
        <div id="konva-container"></div>
    </div>

    <!-- Polygon Controls -->
    <div id="controls">
        <button class="draw-btn" onclick="startDrawing()">Draw Polygon</button>
        <button class="clear-btn" onclick="clearPolygons()">Clear</button>
        <button class="save-btn" onclick="savePolygons()">Save</button>
    </div>

    <script src="{% static 'js/polygon_zone.js' %}"></script>

</body>
</html>
